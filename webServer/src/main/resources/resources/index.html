<!doctype html>
<html>
<head>
    <title>Hello Angular</title>
    <base href="/" />
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/application.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-postman/js/postman.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="js/secure-rest-angular/main.js" type="text/javascript"></script>
    <script src="js/secure-rest-angular/cookies-service.js" type="text/javascript"></script>
    <script src="js/secure-rest-angular/csrf-service.js" type="text/javascript"></script>
    <script src="js/secure-rest-angular/login-service.js" type="text/javascript"></script>
    <script src="js/home/home.js" type="text/javascript"></script>
    <script src="js/message/message.js" type="text/javascript"></script>
    <script src="js/navigation/navigation.js" type="text/javascript"></script>
    <script src="js/jspAuction.js" type="text/javascript"></script>
</head>

<body ng-app="jspAuction" ng-cloak class="ng-cloak">
<div ng-controller="navigation as nav" class="container">
    <ul class="nav nav-pills" role="tablist">
        <li ng-class="{active:nav.tab('home')}"><a href="/">home</a></li>
        <li ng-class="{active:nav.tab('message')}"><a href="/message">message</a></li>
        <li ng-class="{active:nav.tab('navigation')}"><a href="/login">login</a></li>
        <li ng-show="nav.authenticated()"><a href="" ng-click="nav.logout()">logout</a></li>
    </ul>
</div>
<div ng-view class="container"></div>
</body>
</html>
