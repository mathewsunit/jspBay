<!doctype html>
<html>
<head>
    <title>Hello Angular</title>
    <base href="/" />
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/application.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-postman/js/postman.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="js/secure-rest-angular/main.js" type="text/javascript"></script>
    <script src="js/secure-rest-angular/cookies-service.js" type="text/javascript"></script>
    <script src="js/secure-rest-angular/csrf-service.js" type="text/javascript"></script>
    <script src="js/secure-rest-angular/login-service.js" type="text/javascript"></script>
    <script src="js/home/homePage.js" type="text/javascript"></script>
    <script src="js/message/message.js" type="text/javascript"></script>
    <script src="js/navigation/navigation.js" type="text/javascript"></script>
    <script src="js/item/item.js" type="text/javascript"></script>
    <script src="js/user/user.js" type="text/javascript"></script>
    <script src="js/jspAuction.js" type="text/javascript"></script>
</head>

<body ng-app="jspAuction" ng-cloak class="ng-cloak">
    <nav ng-controller="navigation as nav" class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">JSPBay</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-show="nav.authenticated()" class="dropdown active">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{nav.username()}}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Bids</a></li>
                        </ul>
                    </li>
                    <li ng-show="!nav.authenticated()"><a href="/user/create">Signup</a></li>
                    <li><a href="#/about">About</a></li>
                    <li><a href="#/services">Services</a></li>
                    <li><a href="#/contact">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="nav.authenticated()"><a href="/login?logout">Logout</a></li>
                    <li ng-show="!nav.authenticated()"><a href="#/">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>



<div ng-view class="container"></div>
</body>
</html>
