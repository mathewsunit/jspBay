<div class="alert alert-danger" ng-show="error">
    There was a problem modifying. Please try again.
</div>
<form role="form" name="userForm" ng-submit="modify()">
    <div class="form-group">
        <label for="name">User Name:</label>
        <input type="text" class="form-control" id="name" name="name" ng-model="userInfo.userName"  disabled = "disabled" value="{{userInfo.name}}/>
    </div>
    <div class="form-group">
        <label for="name">Email:</label>
        <input type="email" class="form-control" id="email" name="email" ng-model="userInfo.email"  disabled = "disabled" value="{{userInfo.email}}/>
    </div>
    <div class="form-group">
        <label for="password">Old Password:</label>
        <input type="password" class="form-control" id="password" name="password" ng-model="userInfo.password"  required/>
    </div>
    <div class="form-group">
        <label for="newpassword">New Password:</label>
        <input type="password" class="form-control" id="newpassword" name="newpassword" ng-model="userInfo.newpassword"  required/>
    </div>
    <div class="form-group">
        <label for="confirmnewpassword">Confirm New Password:</label>
        <input type="password" class="form-control" id="confirmnewpassword" name="confirmnewpassword"
               ng-model="userInfo.confirmnewpassword"  required/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
