<div class="alert alert-danger" ng-show="error">
    There was a problem registering. Please try again.
</div>
<form role="form" name="userForm" ng-submit="register()">
    <div class="form-group">
        <label for="name">User Name:</label>
        <input type="text" class="form-control" id="name" name="name" ng-model="userInfo.username"  required/>
    </div>
    <div class="form-group">
        <label for="name">Email:</label>
        <input type="email" class="form-control" id="email" name="email" ng-model="userInfo.email"  required/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" ng-model="userInfo.password"  required/>
    </div>
    <div class="form-group">
        <label for="confirmpassword">ConfirmPassword:</label>
        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword"
               ng-model="userInfo.confirmpassword"  required/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
